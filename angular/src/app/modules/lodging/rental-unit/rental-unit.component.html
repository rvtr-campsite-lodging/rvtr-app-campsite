<h3>RENTAL-UNIT</h3>

<ul>
  <li *ngFor="let rentalUnit of rentalUnit">
    <p> {{ rentalUnit.id }} </p>
    <p> {{ rentalUnit.bathrooms }} </p>
    <p> {{ rentalUnit.bedrooms }} </p>
    <p> {{ rentalUnit.name }} </p>
    <p> {{ rentalUnit.occupancy }} </p>
    <p> {{ rentalUnit.type }} </p>
  </li>
</ul>
